<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yangiliklar</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f5;
        }

        h2 {
            text-align: center;
            color: #003366;
        }

        .news-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
        }

        .news-card {
            background-color: white;
            border-radius: 10px;
            width: 300px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
        }

        .news-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .news-card h3 {
            margin: 15px;
            color: #003366;
        }

        .news-card p {
            margin: 0 15px 15px;
            color: #555;
        }

        .news-card a {
            display: block;
            margin: 0 15px 15px;
            padding: 10px;
            background-color: #003366;
            color: white;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .news-card a:hover {
            background-color: #0055aa;
        }
    </style>
</head>
<body>

    <h2>Guliston Davlat Universitetidagi Yangiliklar</h2>

    <div class="news-container">
        <div class="news-card">
            <img src="news_image1.jpg" alt="Yangilik rasmi 1">
            <h3>Yangilik Sarlavhasi 1</h3>
            <p>Bu yerda yangilikning qisqacha mazmuni...</p>
            <a href="yangilik1.html">Batafsil</a>
        </div>

        <div class="news-card">
            <img src="news_image2.jpg" alt="Yangilik rasmi 2">
            <h3>Yangilik Sarlavhasi 2</h3>
            <p>Bu yerda yangilikning qisqacha mazmuni...</p>
            <a href="yangilik2.html">Batafsil</a>
        </div>

        <!-- Yana yangiliklar qo'shilishi mumkin -->
    </div>

</body>
</html>
